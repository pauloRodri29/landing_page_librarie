<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Landing Page - ReadingRadar</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="right-side">
        <div class="content">
          <h1>Seja bem-vindo!</h1>
          <p>Encontre os melhores livros conosco.</p>
          <img src="assets/book.jpeg" class="card-book" alt="Book Image">
        </div>
      </div>
    <div class="left-side">
      <form id="book-form">
        <h2>Pedido de Livro</h2>
        <div class="form-group">
          <label for="book-name">Nome do Livro:</label>
          <input type="text" id="book-name" name="book-name" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <button class="btn" type="submit">Enviar Pedido</button>
      </form> 
      <div class="social-media">
        <a href="#">Facebook</a>
        <a href="#">Twitter</a>
        <a href="#">Instagram</a>
      </div>
    </div>

  </div>
    
    <script src="script.js"></script>
</body>
</html>
